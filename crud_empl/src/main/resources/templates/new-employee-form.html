<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!--    Эти 4 строки, которые сверху (это одна строка) мы взяли зайдя на сайт -->
    <!--    https://getbootstrap.com - > Docs - > Introduction - > Quick start - > Include Bootstrap’s CSS and JS-->
</head>

<body>
<div class="container">
 <h3>New employee</h3>
<!--    h3 означает что это всё что идёт в теге h3 отображается на -->
<!--    старнице 3-его уровня в адресе http://localhost:8080/employees/addNewEmployee-->
    <p>Add employee</p>
<!--    всё что указано в теге p это обычная строка-->
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
<!--Далее добавляем поля на эту форму-->

        <input type="hidden" th:field="*{id}">
<!--        hidden потому что это поле у нас на форме будет скрытым-->

        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25">
<!--        w-25 - это ширина страницы-->
        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr>
<!--    Это чтобы отделить поля формы от кнопеи Back-->
    <br>
    <a th:href="@{/employees/list}">Back</a>
<!--    Это будет кнопка-ссылка, нажав на которую мы -->
<!--    будем преходить возвращаться на страницу /employees/list-->
</div>
</body>

</html>
