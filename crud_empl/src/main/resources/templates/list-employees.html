<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
<!--    Эти 4 строки, которые сверху (это одна строка) мы взяли зайдя на сайт -->
<!--    https://getbootstrap.com - > Docs - > Introduction - > Quick start - > Include Bootstrap’s CSS and JS-->
</head>
<body>

<br>
<div class="container">

<a th:href="@{/employees/addNewEmployee}" class="btn btn-primary btn-sm mb-3">
    Add new employee
<!--    в теге a добавляется ссылка для перехода на другую страницу на форме-->
<!--    href указывает страницу в браузере, на которую необходимо переходить-->
<!--    т.е. сначала указывается верхний уровень /employees, а затем /addNewEmployee-->
<!--добавляя class="btn btn-primary btn-sm mb-3" мы добиваемся того чтобы: ссылка -->
<!--    Add new employee выглядела как кнопка, эта кнопка была синего цвета (btn-primary),-->
<!--  эта кнопка была маленькой (btn-sm),  чтобы между этой -->
<!--    кнопкой и таблицей было 3 внешних отступа (mb-3) -->
</a>

    <table class="table table-borderes table-striped">
<!--        Добавляем таблицу-->
       <thead class="table-dark">
<!--       Добавляем шапку таблицы-->
<!--table-dark - означает, что в заголовке таблицы будет белый текст на чёрном фоне-->
       <tr>
<!--           Этот для того чтобы все записи в нашей таблице шли строками-->
           <th>Id</th>
<!--           Это отдельная ячейка в строке заголовка-->
           <th>Last name</th>
           <th>First name</th>
           <th>Email</th>

           <th>Update</th>

       </tr>
       </thead>
        <tbody>
<!--        Добавляем тело таблицы-->

        <tr th:each="oneEmployee :${employees}">
<!--            Здесь мы проходим циклом-->
            <td th:text="${oneEmployee.id}"></td>
<!--            Это отдельная ячейка в строке не заголовка, а данных таблицы-->
            <td th:text="${oneEmployee.lastName}"></td>
            <td th:text="${oneEmployee.firstName}"></td>
            <td th:text="${oneEmployee.email}"></td>

            <td>
                <a th:href="@{/employees/updateEmployee(employeeId=${oneEmployee.id})}">
                    Update
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
